    <title>Login Page</title>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="user-box">
                <input type="text" placeholder="example@gmail.com" name="" required>
                <label for="user-box">Username or Email</label>
            </div>
            <br><br>
            <div class="user-box">
                <input type="password" name="" min="8" max="16" required>
                <label for="user-box">Password</label>
            </div>
            <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>
        </form>
    </div>
</body>
</html>
